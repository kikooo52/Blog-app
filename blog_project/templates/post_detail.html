<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post_detail.title }}</h2>
    <p>{{ post_detail.body }}</p>
  </div>

  <p><a href="{% url 'post_edit' post_detail.pk %}">Edit Blog Post</a></p>
  <p><a href="{% url 'post_delete' post_detail.pk %}">Delete Blog Post</a></p>
{% endblock content %}
